<html>
<head>
<title> Image Hyperlink Example</title>
</head>
<body>
<br />
	<iframe name="myDemoFrame" align="right" height="500" width="500"> </iframe>
	<h4>
		<a href="image/google.jpg" target="myDemoFrame" align="center">Google</a>
	</h4>
	<h4>
		<a href="image/fb.jpg" target="myDemoFrame" align="center">Facebook</a>
	</h4>
	<h4>
		<a href="image/twitter.jpg" target="myDemoFrame" align="center">Twitter</a>
	</h4>
	<h4>
		<a href="image/micro.jpg" target="myDemoFrame" align="center">Microsoft</a>
	</h4>

</body>
</html>
